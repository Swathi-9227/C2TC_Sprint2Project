<div class="container">
  <h1>Shop Owner Management</h1>

  <form (ngSubmit)="saveOwner()">
    <div>
      <label>Owner Name:</label>
      <input [(ngModel)]="ownerForm.ownerName" name="ownerName" required />
    </div>
    <div>
      <label>Email:</label>
      <input [(ngModel)]="ownerForm.email" name="email" type="email" />
    </div>
    <div>
      <label>Phone:</label>
      <input [(ngModel)]="ownerForm.phoneNumber" name="phoneNumber" />
    </div>
    <div>
      <label>Shop Name:</label>
      <input [(ngModel)]="ownerForm.shopName" name="shopName" />
    </div>
    <div>
      <label>Shop Address:</label>
      <input [(ngModel)]="ownerForm.shopAddress" name="shopAddress" />
    </div>
    <div>
      <label>City:</label>
      <input [(ngModel)]="ownerForm.city" name="city" />
    </div>
    <div>
      <label>State:</label>
      <input [(ngModel)]="ownerForm.state" name="state" />
    </div>
    <div>
      <label>Country:</label>
      <input [(ngModel)]="ownerForm.country" name="country" />
    </div>
    <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
    <button type="button" (click)="resetForm()">Clear</button>
  </form>

  <hr>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Email</th>
        <th>Shop</th>
        <th>Phone</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.id }}</td>
        <td>{{ owner.ownerName }}</td>
        <td>{{ owner.email }}</td>
        <td>{{ owner.shopName }}</td>
        <td>{{ owner.phoneNumber }}</td>
        <td>{{ owner.city }}</td>
        <td>
          <button (click)="editOwner(owner)">Edit</button>
          <button (click)="deleteOwner(owner.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
